<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{page}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="backgroundModeProvider.moveAppToBackground()">
        <ion-icon name="compass"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-fab right bottom (click)="centreMap()" id="centreMap">
    <button ion-fab>
      <ion-icon name="pin"></ion-icon>
    </button>
  </ion-fab>

  <div #map id="map"></div>

</ion-content>
