<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <img src="./assets/img/img_avatar.png" alt="Avatar" id="avatar"> 
      <ion-title id="name">Pawel</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content id="nav-list">
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
      <button menuClose ion-item (click)="TODO()">
        Sign out
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
